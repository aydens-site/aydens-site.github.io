<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayden's Gaming Site</title>

  <!-- Add favicon  -->
  <link rel="icon" href="game-controller.png">

  <!-- Use Google Fonts for improved typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Add some CSS resets -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #fff;
      background: #1a1a1a url('game-bg.png');
    }

    .container {
      max-width: 1110px;
      margin: 0 auto;
      padding: 0 30px;
    }
  </style>

</head>

<body>

  <!-- Main header  -->
  <header>
    <div class="container">

      <!-- Logo  -->
      <a href="/">
        <h1>GameZone</h1>
      </a>

      <!-- Main navigation -->
      <nav>
        <a href="/">Home</a>
        <a href="/games">Games</a>
        <a href="/contact">Contact</a>
      </nav>

    </div>
  </header>

  <!-- Hero section -->
  <section class="hero">
    <div class="container">

      <div class="hero-text">
        <h2>Welcome to GameZone</h2>
        <p>Your #1 spot for the best online games!</p>
      </div>

      <img src="hero-graphic.svg" class="hero-img">

    </div>
  </section>

  <section class="games">
    <div class="container">

      <!-- Game categories -->
      <ul class="categories">
        <li><a href="/action">Action</a></li>
        <li><a href="/adventure">Adventure</a></li> 
        <li><a href="/puzzle">Puzzle</a></li>
        <li><a href="/sports">Sports</a></li>  
      </ul>

      <!-- List of games (just an example!) -->
      <div class="games-list">
        
        <div class="game-card">
          <img src="game-1.jpg">
          <h3>Game 1</h3>
        </div>

        <div class="game-card">
          <img src="game-2.jpg">
          <h3>Game 2</h3> 
        </div>

      </div>

    </div>
  </section>
  
  <!-- Footer -->
  <footer>
    <p class="copyright">Copyright GameZone 2023</p>
  </footer>

</body>
</html>
