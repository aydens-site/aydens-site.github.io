<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://assets.stickpng.com/images/580b57fcd9996e24bc43c4c4.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Ayden's Site</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url("https://i.postimg.cc/WpxM5sqs/abstract-gradient-neon-lights.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    nav {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: #340e36;
      width: 100%;
      padding: 10px 20px;
      box-sizing: border-box;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
  
    .logo-container img {
      width: 120px;
      height: auto;
    }
    nav .logo-container {
      display: flex;
      align-items: center;
    }
    nav img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }
    nav .logo-text {
      font-size: 18px;
      color: #f8f8f2;
    }
    .nav-links {
      display: flex;
      margin-left: 20px;
    }
    .nav-links a {
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      color: #0077b6;
    }
    nav a {
      text-decoration: none;
      color: #f8f8f2;
      margin: 0 20px;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
      background-color: #bd93f9;
    }
    h1, h2 {
      margin-top: 50px;
      font-size: 48px;
      transition: transform 0.3s ease-in-out;
    }
    h2 {
      font-size: 18px;
      font-weight: lighter;
      text-transform: lowercase;
      margin-top: 5px;
    }
    h1:hover, h2:hover {
      transform: scale(1.1);
    }
    button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    
    button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #ff79c6;
      color: #282a36;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      transform: scale(1.1);
      background-color: #bd93f9;
      box-shadow: 0 0 12px #ff78c6;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    
    footer {
      margin-top: auto;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      background-color: #340e36;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
 
  <nav>
    <div class="logo-container">
      <img src="https://i.ibb.co/g7By4YD/aydenssite.png" alt="Ayden's Site Logo">
    </div>
    <div class="nav-links">
      <a href="https://aydens-site.github.io">Home</a>
      <a href="support">Support</a>
      <a href="contact">Contact</a>
    </div>
  </nav>

  <h1 style="font-family: 'Press Start 2P', cursive;">Support</h1>
  <h2>If you like my website, you can buy me coffee here.</h2></h2>

  <support-button onclick="window.location.href='https://buymeacoffee.com/aydenvergara'">Support â˜•</support-button>

  <footer>Website is a work in progress. Bugs may occur, and more games will be added soon.</footer>

</body>
</html>
