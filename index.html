<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idark is cool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom right, #333333, #000000);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: gradient 10s infinite alternate;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #header {
            position: relative;
            padding-top: 50px;
        }
        #header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        #header h1 {
            font-size: 24px;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            margin: 0 20px;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="https://cdn.pfps.gg/pfps/5088-cat-money.png" alt="Profile Picture">
        <h1>ayden on top</h1>
        <div>
            <a href="https://discord.gg/Mw9ueNTAMZ" class="button"><img src="https://static.vecteezy.com/system/resources/previews/018/930/718/original/discord-logo-discord-icon-transparent-free-png.png" alt="Discord Icon"></a>
            <a href="https://www.roblox.com/users/449261717/profile" class="button"><img src="https://paird.ai/img/logo-robo.1d72e773.png" alt="Roblox Icon"></a>
        </div>
    </div>
    <div class="loading-spinner"></div>
</body>
</html>
