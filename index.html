<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idark is cool</title>
    <link rel="icon" type="image/png" href="https://www.pngmart.com/files/12/Yellow-Laughing-Emoji-PNG-Clipart.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        #header {
            position: relative;
            padding-top: 50px;
        }
        #header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        #header h1 {
            font-size: 24px;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            margin: 0 20px;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://github.com/ayden-site/music/raw/main/Marconi%20Union%20%20Weightless%20Official%20Video.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div id="header">
            <img src="https://cdn.pfps.gg/pfps/5088-cat-money.png" alt="Profile Picture">
            <h1>ayden on top</h1>
            <div>
                <a href="https://discord.gg/Mw9ueNTAMZ" class="button"><img src="https://static.vecteezy.com/system/resources/previews/018/930/718/original/discord-logo-discord-icon-transparent-free-png.png" alt="Discord Icon"></a>
                <a href="https://www.roblox.com/users/449261717/profile" class="button"><img src="https://paird.ai/img/logo-robo.1d72e773.png" alt="Roblox Icon"></a>
            </div>
        </div>
    </div>

    <script>
        var setVanta = () => {
            if (window.VANTA) window.VANTA.FOG({
                el: "body",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                highlightColor: 0x0,
                lowlightColor: 0xff0000,
                baseColor: 0x0
            });
        };
        setVanta();
    </script>
</body>
</html>
