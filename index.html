<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://assets.stickpng.com/images/580b57fcd9996e24bc43c4c4.png" type="image/png">
  <title>Ayden's Site</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url("https://mcdn.wallpapersafari.com/medium/10/37/Aim58J.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1 {
      margin-top: 50px;
      font-family: 'Comic Sans MS', cursive;
      font-size: 48px;
      text-shadow: 2px 2px 4px #000;
    }
    h2 {
      font-family: 'Comic Sans MS';
      font-size: 18px;
      font-weight: lighter;
      text-transform: lowercase;
      text-shadow: 2px 2px 4px #000;
      margin-top: 5px;
    }
    button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      transition: transform 0.3s ease-in-out;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #FFFF00;
      color: #000;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.1);
    }
    footer {
      margin-top: auto;
      text-align: center;
      padding: 10px;
      font-family: 'Comic Sans MS';
      font-size: 18px;
      text-shadow: 2px 2px 4px #000;
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
      box-sizing: border-box;
    }
    support-text {
      margin-top: 20px;
      font-family: 'Comic Sans MS';
      font-size: 18px;
      text-shadow: 2px 2px 4px #000;
      cursor: pointer;
    }
    support-text:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Ayden's Site</h1>
  <h2>a fun website by Ayden</h2>

  <button-container>
    <button onclick="window.location.href='pizzatower.html'">Pizza Tower</button>
    <button onclick="window.location.href='tombofthemask.html'">Tomb of the Mask</button>
    <button onclick="window.location.href='1v1lol.html'">1v1.lol</button>
    <button onclick="window.location.href='ovo.html'">OvO</button>
    <button onclick="window.location.href='pixelshooter.html'">Pixel Shooter</button>
    <button onclick="window.location.href='basketrandom.html'">Basket Random</button>
    <button onclick="window.location.href='slope.html'">Slope</button>
    <button onclick="window.location.href='basketballstars.html'">Basketball Stars</button>
    <button onclick="window.location.href='fnaf.html'">Five Nights at Freddy's</button>
  </button-container>

  <footer>Website is a work in progress. Bugs may occur, and more games will be added soon.</footer>

  <support-text onclick="window.location.href='https://www.buymeacoffee.com/aydenvergara'">Want to support me? â˜• Buy me a coffee!</support-text>

</body>
</html>
