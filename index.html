<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idark is cool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom right, #333333, #000000);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: gradient 10s infinite alternate;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        #header {
            position: relative;
            padding-top: 50px;
        }
        #header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 0 20px;
        }
        .button img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="https://cdn.pfps.gg/pfps/5088-cat-money.png" alt="Profile Picture">
        <div>
            <a href="YOUR_DISCORD_LINK" class="button"><img src="https://static.vecteezy.com/system/resources/previews/018/930/718/original/discord-logo-discord-icon-transparent-free-png.png" alt="Discord Icon"></a>
            <a href="YOUR_ROBLOX_LINK" class="button"><img src="https://paird.ai/img/logo-robo.1d72e773.png" alt="Roblox Icon"></a>
        </div>
    </div>
</body>
</html>
